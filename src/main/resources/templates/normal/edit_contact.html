<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>		
		<div class="card" style="margin-right: 10px; margin-left: 10px">
			<div class="card-body">
				<h1 class="text-center mb-3">Edit Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:action="@{/user/process-edit}"
								th:object="${contact}" enctype="multipart/form-data"
								method="post" class="mt-2">
								
								<input type="hidden" th:value="${contact.c_id}" name="c_id" disabled/>

								<!-- First and last name fields -->
								<div class="input-group">
									<span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
									<input type="text"	aria-label="First name" class="form-control"
									 name="c_name" placeholder="First Name"  th:value="${contact.name}" >
									<input type="text"	aria-label="Last name" class="form-control"
									 name="secondName"	placeholder="Last Name" th:value="${contact.secondName}">
								</div>


								<div class="row g-3">
									<div class="col">
										<!--Contact number fields -->
										<div class="input-group mt-3">
											<span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
											<input type="tel" aria-label="Contact number" class="form-control"
												name="phone" placeholder="Contact number" th:value="${contact.phone}">
										</div>
									</div>
									<!-- Email Field -->
									<div class="col">
										<div class="input-group mt-3">
											<span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
											<input type="email"	aria-label="Email" class="form-control"
											name="email" placeholder="Email" th:value="${contact.email}">
										</div>
									</div>
								</div>
								<!-- Work field -->
								<div class="input-group mt-3">
									<span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
									<input type="text"	aria-label="Work" class="form-control"
									name="work"	placeholder="Designation" th:value="${contact.work}">
								</div>

								<!-- Contact Description -->
								<div class="input-group mt-3">
									<span class="input-group-text"><i class="fa-solid fa-info"></i></span>
									<textarea id="mytextarea" class="form-control"
										aria-label="With textarea" placeholder="Description"
										name="description" th:utext="${contact.description}"></textarea>
								</div>
								<!-- Image Field -->
								
								<div class="container">
								
								<img style="width:200px;height:200px" class="image-fluid my_profile_pic"
								 src="" th:src="@{'/img/'+${contact.image}}" alt="" />
								</div>
								
								<div class="custom-file mt-3">
									<label for="formFile" class="form-label text-secondary">Choose new profile picture</label>
									<input class="form-control" type="file"
										id="formFile" name="profileImage">
								</div>
								<!-- Submit Button -->
								<div class="container mt-3 text-center">
									<button class="btn btn-outline-primary">Save</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script
			src="https://cdn.tiny.cloud/1/tio1xvdcbhc61sgwjcwn839hyy1kydiv4jucjr989zgwntjd/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : 'textarea#mytextarea'
			});
		</script>
		
	</section>
	
	
	
</body>
</html>
