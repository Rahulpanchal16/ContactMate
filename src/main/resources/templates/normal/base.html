<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
	integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
	<!-- Navbar Starts -->

	<nav
		class="fixed-top navbar navbar-expand-lg bg-body-tertiary bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ContactMate</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav text-uppercase" style="margin-left: auto">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}" href="#">Home</a></li>

					<li class="nav-item"><a class="nav-link" href="#"> <span
							th:text="${user.name}"></span></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<!-- Navbar Ends -->

	<!-- Sidebar start -->
	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		 <a href="#" th:href="@{/user/dashboard}" class="items">
		  <i class="fa-sharp fa-solid fa-house"></i>Home</a>
		   <a href="#" th:href="@{/user/show-contacts/0}" class="items">
		   <i class="fa-solid fa-address-book"></i> View Contacts</a> 
		   <a href="#" th:href="@{/user/add-contact}" class="items">
		   <i	class="fa-solid fa-plus"></i> Add Contacts</a>
		    <a href="#" class="items"><i class="fa-solid fa-user"></i> Profile</a> 
		    <a href="#" class="items"><i class="fa-solid fa-gear"></i>Settings</a>
		     <a href="#" th:href="@{/logout}" class="items"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- Sidebar end -->

	<!-- Content area -->
	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fa-solid fa-bars mt-3"></i>

		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@sessionHelper.messageRemoveHelper()}"></th:block>
		</div>

		<div th:replace="${content}"></div>
	</div>
	<!-- Content area end -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>


	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
