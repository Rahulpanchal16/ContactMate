<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section>
		<h1>Showing User specific contact using their Ids</h1>
		<div class="card" style="margin-right: 25px; margin-left: 10px"
			th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img src="" class="my_profile_pic "
						th:src="@{'/img/'+${contact.image}}" alt="profile photo"
						style="width: 165px; height: 165px; border-radius: 50%" />
					<h3 class="mt-3" th:text="${contact.name}"></h3>
					<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID:</th>
								<th scope="col"><span th:text="${contact.c_id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row"><i class="fa-solid fa-phone"></i> Contact
									Number:</th>
								<td>+91 <span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Full Name:</th>
								<td><span th:text="${contact.name}"></span> <span
									th:text="${contact.secondName}"></span></td>
							</tr>
							<tr>
								<th scope="row"><i class="fa-regular fa-envelope"></i>
									Email:</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row"><i class="fa-solid fa-briefcase"></i> Work:</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container">
					<button th:attr="onclick=|deleteContact('${contact.c_id}')|" class="btn btn-danger">Delete</button>
					<button class="btn btn-primary">Edit</button>
					</div>
				</div>
				</div>
			</div>
		</div>
		<div class="text-center mt-4">
			<h2 th:unless="${contact}">Not a valid Contact</h2>
		</div>
	</section>
</body>
</html>
